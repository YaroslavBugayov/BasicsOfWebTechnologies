<div class="flex justify-center px-6">
    <div
      class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 bg-white shadow-xl rounded-lg text-gray-900">
      <div class="rounded-t-lg h-32 overflow-hidden">
        <img class="object-cover object-top w-full" src='https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='Mountain'>
      </div>
      <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
        <img class="object-cover object-center h-32 bg-white" src='https://i.pinimg.com/1200x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg' alt='Woman looking front'>
      </div>
      <div *ngIf="!isEditing">
        <div class="text-center mt-2">
          <h2 class="font-semibold">{{ profile?.name ?? status }}</h2>
          <p class="text-gray-500">Group: {{ profile?.group }} </p>
          <p class="text-gray-500">Id-card: {{ profile?.idCard }}</p>
          <p class="text-gray-500">Birth date: {{ profile?.birthDate }}</p>
          <p class="text-gray-500">Email: {{ profile?.email }}</p>
        </div>

        <div class="p-4 border-t mx-8 mt-2">
          <button (click)="changeProfile()" class="w-3/5 block mx-auto rounded-full bg-gray-900 hover:bg-gray-700 font-semibold text-white px-6 py-2">Change profile</button>
          <button (click)="logout()" class="w-3/5 block mx-auto rounded-full font-semibold hover:text-gray-600 text-gray-400 px-6 py-2">Logout</button>
        </div>
      </div>
      <app-profile-editor *ngIf="isEditing"></app-profile-editor>
      <button *ngIf="isEditing" (click)="changeProfile()" class="w-3/5 block mx-auto rounded-full font-semibold hover:text-gray-600 text-gray-400 px-6 py-2">Go back</button>
    </div>
</div>
